<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="./output.css">
  <style>
  </style>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-teal-400 flex items-center justify-center h-screen relative overflow-hidden" style="background-color: teal;">

  <!-- Form Panel -->
  <div id="form-panel" class="absolute inset-0 w-full h-full bg-white flex items-center justify-center p-8">
    <div class="max-w-md w-full bg-gray-100 p-8 rounded-lg shadow-lg">
      <h2 id="form-title" class="text-2xl font-bold text-gray-800 mb-6 text-center">Selamat Datang!</h2>
      <p id="form-subtitle" class="text-gray-500 mb-6 text-center">Solusi Hidup Sehat</p>

      <!-- Form Inputs -->
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-gray-700 font-bold">Username</label>
          <input type="text" id="username" class="border rounded-md py-2 px-3 w-full focus:ring-2 focus:ring-green-400" placeholder="Username">
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-bold">Password</label>
          <input type="password" id="password" class="border rounded-md py-2 px-3 w-full focus:ring-2 focus:ring-green-400" placeholder="Password">
        </div>
        <div id="email-container" class="hidden">
          <label for="email" class="block text-gray-700 font-bold">Email</label>
          <input type="email" id="email" class="border rounded-md py-2 px-3 w-full focus:ring-2 focus:ring-green-400" placeholder="Email">
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-4">
        <a id="forgot-password" href="#" class="text-teal-400 text-right block mb-4 hidden">Forgot password?</a>
        <a href="index.html" id="action-button" class="bg-teal-400 rounded-lg py-3 px-5 mt-3 font-semibold text-white w-full flex justify-center hover:opacity-80 transition duration-300 ease-in-out shadow-md">Login</a>
      </div>

      <!-- Toggle -->
      <p class="text-sm text-gray-500 mt-4 text-center">
        <span id="toggle-text">Don't have an account? </span>
        <a href="#" onclick="toggleForm()" class="text-teal-400 underline" id="toggle-link">Sign up for free</a>
      </p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Selamat Datang!" : "Buat Akun Baru!";
      document.getElementById("form-subtitle").innerText = isLogin ? "Solusi Hidup Sehat" : "Bergabunglah bersama kami";
      document.getElementById("action-button").innerText = isLogin ? "Login" : "Sign Up";
      document.getElementById("toggle-text").innerText = isLogin ? "Don't have an account? " : "Already have an account? ";
      document.getElementById("toggle-link").innerText = isLogin ? "Sign up for free" : "Login here";

      document.getElementById("email-container").classList.toggle("hidden", isLogin);
      document.getElementById("forgot-password").classList.toggle("hidden", !isLogin);
    }
  </script>
</body>
</html>
