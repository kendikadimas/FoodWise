<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="./output.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen relative overflow-hidden">
  
  <div id="panel" class="absolute inset-0 w-full h-full bg-green-400 flex flex-col justify-center items-start p-16 text-white slide">
    <h1 class="text-4xl font-bold mb-6">Foodwise</h1>
    <p class="text-lg mb-10">
      Mari, untuk hidup sehat<br />
      Solusi Hidup Sehat <br />
      Dengan Makanan <br />
      Sehat & Bergizi <br />
    </p>
  </div>

  
  <div id="form-panel" class="absolute inset-0 w-full md:w-1/2 h-full bg-white flex flex-col items-center justify-center p-16 slide translate-x-full">
    <h2 id="form-title" class="text-2xl font-bold text-gray-800 mb-6">Selamat Datang!</h2>
    <p id="form-subtitle" class="text-gray-500 mb-6">Solusi Hidup Sehat</p>

    <div class="w-full">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold">Username</label>
        <input type="text" id="username" class="border rounded-md py-2 px-3 w-full focus:ring-2 focus:ring-green-400" placeholder="Username">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold">Password</label>
        <input type="password" id="password" class="border rounded-md py-2 px-3 w-full focus:ring-2 focus:ring-green-400" placeholder="Password">
      </div>
      
      
      <div id="email-container" class="mb-4 hidden">
        <label for="email" class="block text-gray-700 font-bold">Email</label>
        <input type="email" id="email" class="border rounded-md py-2 px-3 w-full focus:ring-2 focus:ring-green-400" placeholder="Email">
      </div>

      <a id="forgot-password" href="#" class="text-green-500 text-right block mb-4 hidden">Forgot password?</a>

      <a href="index.html" id="action-button" class="bg-green-500 rounded-lg py-3 px-5 mt-3 font-semibold text-white w-full flex items-end justify-center hover:bg-green-400 transition duration-300 ease-in-out shadow-md">Login</a>
    </div>

    <p class="text-sm text-gray-500 mt-4">
      <span id="toggle-text">Don't have an account? </span>
      <a href="#" onclick="toggleForm()" class="text-green-500 underline" id="toggle-link">Sign up for free</a>
    </p>
  </div>
  <script>
    let isLogin = true;

    function toggleForm() {
      
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Selamat Datang!" : "Buat Akun Baru!";
      document.getElementById("form-subtitle").innerText = isLogin ? "Solusi Hidup Sehat" : "Bergabunglah bersama kami";
      document.getElementById("action-button").innerText = isLogin ? "Login" : "Sign Up";
      document.getElementById("toggle-text").innerText = isLogin ? "Don't have an account? " : "Already have an account? ";
      document.getElementById("toggle-link").innerText = isLogin ? "Sign up for free" : "Login here";

      
      document.getElementById("email-container").classList.toggle("hidden", isLogin);
      document.getElementById("forgot-password").classList.toggle("hidden", !isLogin);

      document.getElementById("panel").classList.toggle("translate-x-full", !isLogin);
      document.getElementById("form-panel").classList.toggle("translate-x-full", isLogin);
    }

  </script>
</body>
</html>
