    <section>
        <h1 class="text-6xl font-bold text-center text-teal-400 mb-6 mt-10">Healthy Form</h1>
    </section>

    <div class="w-1/2 m-auto mt-20 mb-5">
        <form>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="flex flex-col">
                    <label for="umur" class="mb-1">Umur</label>
                    <input type="number" name="umur" id="umur" class="border-2 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
                </div>

                <div class="flex flex-col">
                    <label for="gender" class="mb-1">Jenis Kelamin</label>
                    <input type="text" name="gender" id="gender" class="border-2 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
                </div>

                <div class="flex flex-col">
                    <label for="weight" class="mb-1">Berat Badan</label>
                    <input type="number" name="weight" id="weight" class="border-2 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
                </div>

                <div class="flex flex-col">
                    <label for="height" class="mb-1">Tinggi Badan</label>
                    <input type="number" name="height" id="height" class="border-2 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
                </div>
            </div>

            <div class="flex flex-col mb-4">
                <label for="activity" class="mb-2">Aktivitas Fisik</label>
                <select name="activity" id="activity" class="border-2 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
                    <option value="jarang">Aktivitas Jarang (1 minggu 1x)</option>
                    <option value="sedang">Aktivitas Sedang (1 minggu 2x)</option>
                    <option value="sering">Aktivitas Sering (1 minggu 3x-5x)</option>
                </select>
            </div>

            <button type="submit" class="bg-teal-400 rounded-xl px-5 py-1 font-semibold text-white mt-5 w-full p-5 mb-36">Submit</button>
        </form>
    </div>
